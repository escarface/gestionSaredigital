  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
             if (window.location.protocol.startsWith('http') && !window.location.href.includes('ai.studio')) {
                navigator.serviceWorker.register('/sw.js')
                  .then(registration => {
                    console.debug('SW registered');
                  })
                  .catch(err => {
                    console.debug('SW registration skipped');
                  });
             }
          } catch (e) {
             console.debug('SW registration blocked');
          }
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
